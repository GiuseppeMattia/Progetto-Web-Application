<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <button class="btn btn-outline-primary" routerLink="/categories">Categorie</button>
    <h1 class="mb-0 text-center flex-grow-1">Annunci in evidenza</h1>
    <button *ngIf="isSeller" class="btn btn-success" routerLink="/creaAnnuncio">Vendi un oggetto</button>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div class="form-group">
    <label for="order" class="form-label">Ordina per prezzo</label>
    <select class="form-select" id="order" (change)="sort($event)" style="width: 200px">
      <option value="ascendente">Prezzo Ascendente</option>
      <option value="discendente">Prezzo Discendente</option>
    </select>
  </div>


  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    <div *ngFor="let annuncio of annunci" class="col">
      <div class="card h-100">
        <img [src]="getImageUrl(annuncio.foto)" class="card-img-top" [alt]="annuncio.titolo">
        <div class="card-body">
          <h5 class="card-title">{{ annuncio.titolo }}</h5>
          <p class="card-text">{{ annuncio.descrizione | slice:0:100 }}...</p>
          <p class="card-text">
            <strong>Prezzo:
              <span *ngIf="annuncio.prezzoScontato; else prezzoNormale" class="text-danger">
                €{{ annuncio.prezzoScontato.toFixed(2) }}
              </span>
              <ng-template #prezzoNormale>
                €{{ annuncio.prezzo.toFixed(2) }}
              </ng-template>
            </strong>
          </p>
          <a [routerLink]="['/annuncio', annuncio.id]" class="btn btn-primary">Vedi dettagli</a>
        </div>
      </div>
    </div>
  </div>
</div>

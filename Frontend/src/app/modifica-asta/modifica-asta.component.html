<div class="container mt-5">
  <div class="card shadow-lg p-4 form-card">
    <div class="card-body">
      <h2 class="text-center mb-4">Modifica Asta</h2>

      <form [formGroup]="updateForm">
        <div class="mb-3">
          <label for="data" class="form-label fw-bold">Modifica la data di scadenza <span class="text-danger">*</span></label>
          <input type="datetime-local" formControlName="data" id="data" name="data" class="form-control input-custom">
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button (click)="goBack()" type="button" class="btn btn-secondary-custom btn-lg">
            <i ></i> Torna indietro
          </button>

          <button class="btn btn-primary-custom btn-lg" (click)="modifica()">
            <i></i> Modifica Asta
          </button>
        </div>
      </form>

      <footer class="text-center mt-3">
        <span class="text-danger fw-semibold">* Campo obbligatorio</span>
      </footer>
    </div>
  </div>
</div>

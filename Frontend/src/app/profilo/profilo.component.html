<div class="container mt-5">
  <div class="card shadow-lg p-4 profile-card">
    <div class="card-body text-center">
      <h1 class="mb-3">Benvenuto, <span class="text-primary fw-bold">{{ utente?.username }}</span></h1>

      <div *ngIf="utente?.venditore; else schermataAcquirente">
        <span class="badge bg-success mb-3 p-2 px-3 fs-6"><i class="fas fa-store "></i>Venditore</span>

        <div *ngIf="utente?.amministratore">
          <span class="badge badge-orange mb-3 p-2 px-3 fs-6"><i class="fas fa-cogs"></i>Amministratore</span>
        </div>


        <div class="d-grid gap-3 mt-3">
          <button routerLink="/creaAnnuncio" class="btn btn-outline-primary btn-lg">
            <i class="fas fa-plus-circle me-2"></i> Crea un nuovo annuncio
          </button>
          <button routerLink="/mieiAnnunci" class="btn btn-outline-secondary btn-lg">
            <i class="fas fa-box-open me-2"></i> Gestisci i tuoi annunci
          </button>
          <button routerLink="/gestisci-aste" class="btn btn-outline-dark btn-lg">
            <i class="fas fa-gavel me-2"></i> Gestisci le tue aste
          </button>
        </div>
      </div>


      <ng-template #schermataAcquirente>
        <span class="badge bg-primary mb-3 p-2 px-3 fs-6"><i class="fas fa-user me-2"></i>Acquirente</span>

        <div class="d-grid gap-3 mt-3">
          <button routerLink="/cerca" class="btn btn-outline-info btn-lg">
            <i class="fas fa-search me-2"></i> Cerca gli annunci
          </button>
          <button routerLink="/aste" class="btn btn-outline-warning btn-lg">
            <i class="fas fa-clock me-2"></i> Visualizza le aste in corso
          </button>
        </div>
      </ng-template>
    </div>
  </div>
</div>

<router-outlet></router-outlet>

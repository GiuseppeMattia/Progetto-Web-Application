<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body class="d-flex justify-content-center align-items-center">
<form class="register-form text-center" [formGroup]="registerForm" (ngSubmit)="validateUser()" style="width: 100%; max-width: 400px;">
  <div class="form-group mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" formControlName="username" placeholder="Inserisci il tuo username" required>
  </div>
  <div class="form-group mb-3">
    <label for="email" class="form-label">E-mail</label>
    <input type="email" class="form-control" id="email" formControlName="email" placeholder="Inserisci la tua email" required>
  </div>
  <div class="form-group mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Inserisci la tua password">
  </div>
  <button type="submit" class="btn btn-outline-primary w-100 mb-3">Registrati</button>
  <div class="form-footer">
    <router-outlet></router-outlet>
    Hai gi√† un profilo? <a routerLink="/login">Accedi</a>
  </div>
</form>
</body>
</html>

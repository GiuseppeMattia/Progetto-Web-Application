<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="d-flex justify-content-center align-items-center">

<form class="register-form text-center" [formGroup]="registerForm" (ngSubmit)="onSubmit($event)" style="width: 100%; max-width: 400px;">
  <div class="form-group mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" formControlName="username" placeholder="Inserisci il tuo username" required>
  </div>
  <div class="form-group mb-3">
    <label for="email" class="form-label">E-mail</label>
    <input type="email" class="form-control" id="email" formControlName="email" placeholder="Inserisci la tua email" required>
  </div>
  <div class="form-group mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Inserisci la tua password" required>
  </div>
  <div class="form-group mb-3">
    <label for="telefono" class="form-label">Numero di telefono</label>
    <div class="input-group">
      <select class="form-select" id="prefisso" formControlName="prefisso" required>
        <option value="+39">ğŸ‡®ğŸ‡¹ +39 (Italia)</option>
        <option value="+33">ğŸ‡«ğŸ‡· +33 (Francia)</option>
        <option value="+44">ğŸ‡¬ğŸ‡§ +44 (Regno Unito)</option>
        <option value="+49">ğŸ‡©ğŸ‡ª +49 (Germania)</option>
        <option value="+1">ğŸ‡ºğŸ‡¸ +1 (USA)</option>
      </select>
      <input type="tel" class="form-control" id="telefono" formControlName="telefono" placeholder="Inserisci il tuo numero" required>
    </div>
  </div>

  <!-- Nuovo campo per la selezione del tipo utente -->
  <div class="form-group mb-3">
    <label class="form-label d-block">Tipo utente</label>
    <div class="btn-group" role="group">
      <input type="radio" class="btn-check" name="tipo" id="venditore" [value]="true" formControlName="tipo">
      <label class="btn btn-outline-primary" for="venditore">Venditore</label>

      <input type="radio" class="btn-check" name="tipo" id="acquirente" [value]="false" formControlName="tipo">
      <label class="btn btn-outline-primary" for="acquirente">Acquirente</label>
    </div>
  </div>
  <button type="submit" #captchaButton class="btn btn-outline-primary w-100 mb-3 g-recaptcha"
          data-sitekey="6Lc4oMoqAAAAAATd9CRuR7QMR_NdOtzagn2TwLa2"
          data-callback="onSubmitCaptcha"
          data-action="submit">Registrati</button>
<!--  <button type="submit" class="btn btn-outline-primary w-100 mb-3">Registrati</button>-->

  <div class="form-footer">
    <router-outlet></router-outlet>
    Hai giÃ  un profilo? <a routerLink="/login">Accedi</a>
  </div>
</form>
</body>
</html>
